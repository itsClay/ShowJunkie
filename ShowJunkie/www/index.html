<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ShowJunkie</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- your app's libraries -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/artist.js"></script>
    <script src="js/services/follows.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/login.js"></script>
</head>
<body ng-app="ShowJunkie">
<ion-pane>
    <ion-header-bar class="bar-positive">
        <h1 class="title">ShowJunkie</h1>
        <div class="buttons" ng-controller="LoginCtrl" ng-if="getCurrentUser()">
            <p ng-bind="getCurrentUser().password.email">
                {{getCurrentUser().password.email}}
            </p>
            <button class="button" ng-click="logout()">Logout</button>

        </div>
    </ion-header-bar>
    <ion-nav-view>
    </ion-nav-view>
</ion-pane>
</body>
</html>
