<ion-view view-title="Reset Password" name="login-view">
	<ion-content class="padding">
		<h1>Reset your password</h3>

			<label class="item item-input">
				<input type='email' name='email' id='email' ng-model='emailForPasswordReset' placeholder='Enter your email'>
			</label>

			<div class='button' ng-click='resetPassword(emailForPasswordReset)'>Reset my password</div>
	</ion-content>
</ion-view>
