<ion-content>

	<div class="list">
		<div class="item item-divider"> 
	        Your Shows
	    </div>
	    <!-- Filter Search -->
	    <div class="list">
	    	<label class="item item-input">
	    		<input type="text" placeholder="search events" data-ng-model="showSearchText">
	    	</label>
	    </div>
	    <!-- Lists Events -->
	    <ion-list ng-controller="accordianCtrl">
	    	<b>Showing {{feedLimit}}/{{myEvents.length}} shows</b>
	    	<!-- TODO look into using collection-repeat over ng-repeat -->
	    	<!-- the scrolling has been a known issue -->
			<ion-item ng-repeat="event in myEvents | filter:showSearchText | limitTo: feedLimit" class="item item-avatar item-accordian"
				ng-click="toggleGroup(group)"
				ng-class="{active:isGroupShown(group)}">
					<img ng-src="{{event.artists[0].image_url}}">
					<a class="button button-calm buy" href="{{event.ticket_url}}" target="_blank">Learn More</a>
					<h3>{{event.title}}</h3>
					<h5>{{event.datetime | date: shortDate }}</h5>

			</ion-item>
		</ion-list>
	

		<div class="list list-inset" ng-if='myEvents.length > feedLimit'>
			<div class="item" id="showMore"
			ng-click="increaseFeed()">Show More...</div>
		</div>
	</div>

</ion-content>
	<div ng-include="'templates/navbar.html'"></div>
