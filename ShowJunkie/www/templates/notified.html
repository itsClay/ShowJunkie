<ion-content>

	<div class="list">
		<div class="item item-divider" style="margin-top:43px;"> 
	        Your Shows
	    </div>
	    <!-- Filter Search -->
	    <div class="list">
	    	<label class="item item-input">
	    		<input type="text" placeholder="Show/Artist" data-ng-model="showSearchText">
	    	</label>
	    </div>
	    <!-- ng-change='updateFollowing(artist.name)' -->
		<ion-list ng-repeat='event in myEvents track by $index | filter:showSearchText' class="item item-avatar">
			<img ng-src='{{event.thumb_url}}'>
			{{event.title}} -	
			<button class="button button-calm buy" href="https://google.com">Buy tickets</button>
			<br/>
			{{event.formatted_datetime}}
		</ion-list>

		<div class="list list-inset">
			<div class="item" id="showMore"
			ng-click="feedLimit = feedLimit + 10">Show More...</div>
		</div>
	</div>
</ion-content>
	<div ng-include="'templates/navbar.html'"></div>
